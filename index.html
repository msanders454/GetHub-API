<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New finder</title>
  
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="layout">
        <h1>Github API Project</h1>

        <form id="form" class="search-form css-search">
            <label id="search" for="username">GitHub Username</label>
            <input type="text" name="userName" class="js-username" required>
            <button type="submit" id="find" class="css-search">Find</button>

        </form>
        <main>
            <div class="flex-container">
                <section class="results hidden"></section>
            </div>

        
        </main>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="script.js"></script>
</body>

</html>
